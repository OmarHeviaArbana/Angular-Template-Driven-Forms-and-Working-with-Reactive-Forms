<form  (ngSubmit)="createArticle(articleForm)" #articleForm="ngForm" class="mt-10 mx-auto d-flex justify-content-center flex-column w-25 ">
  <div ngModelGroup="article">
  <div class="mb-3">
    <label for="name" class="form-label">Nombre de artículo:</label>
    <input type="text" class="form-control" id="name" name="name" ngModel required>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Precio de artículo:</label>
    <input type="number" class="form-control" id="price" name="price" ngModel required>
  </div>
  <div class="mb-3">
    <label for="imageUrl" class="form-label">Imagen de artículo:</label>
    <input type="text" class="form-control" id="imageUrl" name="imageUrl" ngModel required>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="isOnSale" name="isOnSale" ngModel>
    <label class="form-check-label" for="isOnSale">Estado de Venta</label>
  </div>
</div>
 <button type="submit" class="btn btn-primary">Crear Artículo</button>
</form>
